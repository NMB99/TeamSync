# === App Info ===
spring.application.name=YOUR_APPLICATION_NAME # e.g., TeamSync

# === PostgreSQL Config ===
spring.datasource.url=jdbc:postgresql://localhost:5432/YOUR_DB_NAME # Replace with your DB name
spring.datasource.username=YOUR_DB_USERNAME # Replace with your DB username
spring.datasource.password=YOUR_DB_PASSWORD # Replace with your DB password

# === Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === JWT Token ===
jwt.secret=YOUR_JWT_SECRET # Replace with your JWT secret key
jwt.expiration=86400000 # Token validity duration in milliseconds (1 day)
